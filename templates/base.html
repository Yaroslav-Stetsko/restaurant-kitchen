<!DOCTYPE html>
<html lang="en">

      {% endblock %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

      <!-- Add additional CSS in static file -->

   <body class="background-image">
